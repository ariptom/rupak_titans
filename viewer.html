<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rupak Titans</title>

    <!-- ✅ Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script defer src="viewer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
</head>
<body class="bg-light">

    <div class="container py-5 text-center">
        <h2>Select a Sample Paper to Solve</h2>
        <select id="fileSelect" class="form-select w-50 mx-auto mb-4" onchange="loadPDF()">
            <option value="">-- Select a Document --</option>
        </select>

        <h2 class="mt-4">Titan Viewer</h2>
        <p id="pageNumber" class="fw-bold"></p>

        <div class="d-flex justify-content-center">
            <canvas id="pdfCanvas" class="border shadow-lg"></canvas>
        </div>

        <div class="mt-3">
            <button class="btn btn-secondary" onclick="prevPage()">Previous</button>
            <button class="btn btn-secondary" onclick="nextPage()">Next</button>
            <button class="btn btn-success" onclick="zoomIn()">Zoom In</button>
            <button class="btn btn-danger" onclick="zoomOut()">Zoom Out</button>
        </div>
    </div>

    <!-- ✅ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
